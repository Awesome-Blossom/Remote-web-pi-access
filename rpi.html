<!DOCTYPE  html>
<html>
<head>
  <title>Remote Pi Camera Access</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<nav>
  <ul>
    <li><a href="#"></a><i class="fa fa-camera"></i></li>
    <li><a href="#">Home</a></li>
    <li><a href="#">Archive</a></li>
    <li><a href="#">Settings</a></li>
 </ul></nav>
<section id="live-camera"> </section>

<section id="controls">
  <div id="zoom">
    <div>button</div>
    <div>not a button!</div>
    <button id="zoom-plus"><i class="fa fa-search-plus"></i></button>
    <button id="zoom-minus"><i class="fa fa-search-minus"></i></button>
   </div>
  <div id="pan">
    <button id="up"><i class="fa fa-chevron-up"></i></button>
    <button id="right"><i class="fa fa-chevron-right"></i></button>
    <button id="down"><i class="fa fa-chevron-down"></i></button>
    <button id="left"><i class="fa fa-chevron-left"></i></button>
  </div>
  <button id="snapshot"><i class="fa fa-camera"></i></button>
</section>
</body>
</html>
